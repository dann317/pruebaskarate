plugins {
    id 'java'
}

group 'co.com.bancolombia'
version '1.0-SNAPSHOT'

repositories {
    //mavenCentral()
    maven{ url 'https://artifactory.apps.bancolombia.com/maven-bancolombia/'}
}

ext{
    karateVersion="1.0.1"
    cucumberReportVersion="5.5.3"
}

dependencies {
    testImplementation "com.intuit.karate:karate-junit5:${karateVersion}"
    testImplementation "net.masterthought:cucumber-reporting:${cucumberReportVersion}"
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.9'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.23'
    implementation group: 'com.ibm.db2', name: 'jcc', version: '11.5.6.0'
}

test{
    useJUnitPlatform()
    systemProperty "karate.options", System.properties.getProperty("karate.options")
    systemProperty "karate.env", System.properties.getProperty("karate.env")
    outputs.upToDateWhen {false}
}